<!DOCTYPE HTML>
<html>

<head>
   <title>Greens Kiosk</title>
</head>

<body>
   <h1 id="title">Welcome to Greens Kiosk</h1>
   <p>We sell fruits and vegetables</p>
   <h2>Products</h2>
   <ul id="products">
    <script type="text/javascript">
        fetch('http://localhost:5000/products')
        .then(response => response.json())
        .then(response => {
            response.forEach(item => {
                var annsproduct = document.getElementById('products')
                var annsproduct1 = document.createElement('li');
                var annsproduct2 = document.createTextNode(item.name);
                annsproduct1.appendChild(annsproduct2);
                annsproduct.appendChild(annsproduct1);
            })
            console.log(response)
        })
     
        
        </script><!-- Show products list from API -->
   </ul>
